version: "3.9"
services:

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
    restart: always
  
  grafana:
    image: grafana/grafana-oss:9.5.2
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - grafana:/var/lib/grafana
      - type: bind
        source: ./config/grafana.ini
        target: /etc/grafana/grafana.ini
      - type: bind
        source: ./provisioning
        target: /etc/grafana/provisioning
      - type: bind
        source: ./dashboards
        target: /var/lib/grafana/dashboards
    depends_on:
      - influxdb
      - nginx
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - INFLUX_ADMIN_USERNAME=${INFLUX_ADMIN_USERNAME}
      - INFLUX_ADMIN_PASSWORD=${INFLUX_ADMIN_PASSWORD}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_INIT_BUCKET}

  # New gRPC parser
  parser_grpc:
    build:
      context: .
      dockerfile: parser/Dockerfile   
    container_name: parser_grpc
    restart: unless-stopped
    environment:
      - DBC_FILE=/app/dbc/brightside.dbc
      - INFLUX_URL=${INFLUX_URL}          # e.g., http://influxdb:8086
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_INIT_BUCKET}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - USE_NOW_TIME=${USE_NOW_TIME:-true}
      - POINT_BATCH_SIZE=${POINT_BATCH_SIZE:-1000}
      - FLUSH_INTERVAL_MS=${FLUSH_INTERVAL_MS:-1000}
      - GRPC_BIND=${GRPC_BIND:-0.0.0.0:50051}
      - GRPC_MAX_WORKERS=8
      - GRPC_COMPRESSION=${GRPC_COMPRESSION:-gzip}
    ports:
      - "50051:50051"
    depends_on:
      - influxdb

  
  parser:
    init: true
    build: .
    container_name: parser
    volumes:
      - .:/sunlink
    ports:
      - 5000:5000
    depends_on: 
      - nginx
    restart: always
  
  influxdb:
    image: influxdb:2.7.1
    container_name: influxdb
    ports:
      - 8086:8086
    volumes:
      - influxdb-storage:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
      - type: bind
        source: ./scripts
        target: /docker-entrypoint-initdb.d
    environment:
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_ADMIN_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_INIT_BUCKET}
      - INFLUX_DEBUG_BUCKET=${INFLUX_DEBUG_BUCKET}
    depends_on:
      - nginx
    restart: always

volumes:
  grafana:
  influxdb-storage:
  influxdb-config:
